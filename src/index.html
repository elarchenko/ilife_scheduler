<!DOCTYPE html>
<html>
<head>
<link crossorigin="anonymous" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<script>
var app = angular.module("myApp", []);
  app.controller('appController',        
  function appController($http, $scope, $interval) {
    $scope.state = {tm: 1535294220, cron: "0 14 * * 1,2,3,4,5"};
    $scope.send = function() {
      if ($scope.state.tm == null) {
        $scope.state.tm = " "
      }
      if ($scope.state.cron == null) {
        $scope.state.tm_work = " "
      }
      $http.post('post.lua', "data=" + encodeURIComponent(JSON.stringify($scope.state))).then(function(response) {
        if (response.data.result == 'OK') {
          alert('Saved successfully');
        }
        else {
          alert(response.data.result);
        }
      });
    };
    $scope.test = function() {
      $http.post('post.lua', "command=test").then(function(response) {
        if (response.data.result == 'OK') {
          alert('Executed');
        }
        else {
          alert(response.data.result);
        }
      });
    };
  });
</script>
<h1>Cleaner</h1>
<hr/>
<div class="container" ng-controller="appController" ng-app="myApp">
<div class="form-group">
<label>Current time: </label><input type="number" ng-model="state.tm"/><br/>
<label>Cron: </label><input type="text" ng-model="state.cron"/><br/>
</div>
<button class="btn btn-default" ng-click="send()">Send</button>
<button class="btn btn-default" ng-click="test()">Test</button>
</div>
</body>
</html>
