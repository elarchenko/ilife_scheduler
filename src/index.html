<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
<script>
function send() {
  var body = {
    tm: tm.value,
    cron: cron.value
  };
  int("data="+JSON.stringify(body));
}
function test() {
  int("command=test");
}
function int(body) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.open("POST", "/post.lua");
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == XMLHttpRequest.DONE) {
        alert(xmlhttp.responseText);
    }
  };
  xmlhttp.setRequestHeader("Content-Type", "application/json");
  xmlhttp.send(body);
}
</script>
<h1>Cleaner</h1>
<hr/>
<div class="container">
<div class="form-group">
<label>Current time: </label><input type="number" id="tm" value="1535294220"/><br/>
<label>Cron: </label><input type="text" id="cron" value="0 14 * * 1,2,3,4,5"/><br/>
</div><br/>
<button onclick="send()">Send</button>
<button onclick="test()">Test</button>
</div>
</body>
</html>
